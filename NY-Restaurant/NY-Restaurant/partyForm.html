<body class="booking">

  <!-- Navigation Bar -->

    <div class="nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Restaurant Logo">

      </ul>
    </div>
  </nav>

  <main>
    <h1>Party Booking Form</h1>

    <!-- Table Form Container -->
    <div class="card-container">
      <form method="post" class="form-card">

        <!-- User Details -->
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>

        <!-- Booking Details -->
        <select name="roomSize" id="roomSize" required>
          <option value="" disabled selected>Select Room Size</option>
          <option value="Small">Small Party (up to 20)</option>
          <option value="Medium">Medium Party (21-50)</option>
          <option value="Large">Large Party (50+)</option>
        </select>
        <input type="date" name="date" required>
        <input type="time" name="time" min="09:00" max="21:00" required> <textarea name="special"
          placeholder="Special Requests"></textarea>
        <button type="submit">Book Now</button>
      </form>
    </div>
  </main>
