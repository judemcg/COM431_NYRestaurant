  <main>
    <h1>Table Booking Form</h1>

    <!-- Table Form Container -->
    <div class="card-container">
      <form method="post" class="form-card">

        <!-- User Details -->
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>

        <!-- Booking Details -->
        <input type="number" name="guests" min="1" max="25" placeholder="Number of Guests" required> <input type="date"
          name="date" required>
        <input type="time" name="time" min="09:00" max="21:00" required>
        <textarea name="requests" placeholder="Special Requests (optional)"></textarea>
        <button type="submit">Book Now</button>
      </form>
    </div>
  </main>
